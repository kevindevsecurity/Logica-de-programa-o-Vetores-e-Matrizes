<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30 - Preço da Maçã</title>
</head>
<body>
    <h1>Exercício 30: Preço das Maçãs por Quantidade</h1>

    <script>

        let qtdStr = prompt("Digite o número de maçãs compradas:");
        let quantidade = parseInt(qtdStr);
        let precoUnitario = 0;

        if (quantidade >= 12) {
            precoUnitario = 0.40; 
        } else {
            precoUnitario = 0.50; 
        }

        let valorTotal = quantidade * precoUnitario;

        document.write("<h2> Total da Compra </h2>");
        document.write("<p>Quantidade de maçãs: " + quantidade + "</p>");
        document.write("<p>Preço por unidade: R$ " + precoUnitario.toFixed(2) + "</p>");
        document.write("<p><b>Valor Total a Pagar: R$ " + valorTotal.toFixed(2) + "</b></p>");
    </script>
</body>
</html>
