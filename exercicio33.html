<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33 - Saudação</title>
</head>
<body>
    <h1>Exercício 33: Saudação por Turno</h1>

    <script>
        // 33) Crie um programa que leia o nome e o turno (M ou V) de um 
        // aluno e exiba uma mensagem de saudação de acordo com o turno. 
        // Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno".

        // 1. Solicita o nome e o turno
        let nome = prompt("Digite o nome do aluno:");
        let turno = prompt("Digite o turno (M para Matutino, V para Vespertino):");

        // 2. Normaliza o turno para letra maiúscula
        let turnoNormalizado = turno.toUpperCase();
        let saudacao = "";

        // 3. Verifica o turno e define a saudação
        if (turnoNormalizado === "M") {
            saudacao = "Bom dia, " + nome + "!";
        } else if (turnoNormalizado === "V") {
            saudacao = "Boa tarde, " + nome + "!";
        } else {
            saudacao = "Turno inválido. Por favor, use 'M' ou 'V'.";
        }

        // 4. Exibe o resultado
        document.write("<h2>--- Saudação ---</h2>");
        document.write("<p>" + saudacao + "</p>");

    </script>
</body>
</html>
