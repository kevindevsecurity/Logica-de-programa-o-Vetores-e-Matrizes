<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25 - Faltas</title>
</head>
<body>
    <h1>Exercício 25: Situação do Aluno (Faltas)</h1>

    <script>
        // 25) Faça um programa que leia o número de faltas de um aluno em 
        // uma disciplina e exiba sua situação. Se o número de faltas for maior 
        // que 15, ele é reprovado por falta.

        // 1. Solicita o número de faltas
        let faltasStr = prompt("Digite o número total de faltas do aluno:");
        
        // 2. Converte para inteiro
        let faltas = parseInt(faltasStr);

        // 3. Exibe o total de faltas
        document.write("<h2>--- Situação de Frequência ---</h2>");
        document.write("<p>Total de faltas: " + faltas + "</p>");

        // 4. Verifica a condição (limite é 15, logo > 15 reprova)
        if (faltas > 15) {
            document.write("<p style='color: red; font-weight: bold;'>Situação: REPROVADO POR FALTA.</p>");
        } else {
            document.write("<p style='color: green; font-weight: bold;'>Situação: APROVADO (frequência suficiente).</p>");
        }
    </script>
</body>
</html>
