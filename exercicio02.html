<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Area e Perimetro de um circulo</title>
</head>
<body>
    <h1>Exercicio 2: Área e Perímetro de um Círculo</h1>
    <script>
        // Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro.

        let raio = parseInt(prompt("Digite o raio do seu circulo: "));
        let area = 3.14 * (raio ** 2);
        let perimetro = 2 * 3.14 * raio;

        document.write("A area do seu circulo é: " + area.toFixed(2) + "<br>");
        document.write("O perimetro da area é: " + perimetro.toFixed(2) + "<br>");
    </script>
</body>
</html>
