<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24 - Ordem Crescente</title>
</head>
<body>
    <h1>Exercício 24: Três Números em Ordem Crescente</h1>

    <script>

        let num1Str = prompt("Digite o primeiro número inteiro:");
        let num2Str = prompt("Digite o segundo número inteiro:");
        let num3Str = prompt("Digite o terceiro número inteiro:");
        let num1 = parseInt(num1Str);
        let num2 = parseInt(num2Str);
        let num3 = parseInt(num3Str);
        let numeros = [num1, num2, num3];

        numeros.sort((a, b) => a - b);

        document.write("<h2> Ordem Crescente </h2>");
        document.write("<p>Números informados: " + num1 + ", " + num2 + ", " + num3 + "</p>");
        document.write("<p><b>Ordem crescente: " + numeros[0] + ", " + numeros[1] + ", " + numeros[2] + "</b></p>");
    </script>
</body>
</html>
