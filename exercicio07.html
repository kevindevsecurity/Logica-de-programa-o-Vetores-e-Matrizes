<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Salário Líquido</title>
</head>
<body>
    <h1>Exercício 7: Salário Líquido (Comissão 5%)</h1>

    <script>

        let salarioBaseStr = prompt("Digite o salário base do funcionário:");

        let salarioBase = parseFloat(salarioBaseStr);

        let comissao = salarioBase * 0.05;

        let salarioLiquido = salarioBase + comissao;

        document.write("<h2> Holerite </h2>");
        document.write("<p>Salário Base: R$ " + salarioBase.toFixed(2) + "</p>");
        document.write("<p>Comissão (5%): R$ " + comissao.toFixed(2) + "</p>");
        document.write("<p><b>Salário Líquido: R$ " + salarioLiquido.toFixed(2) + "</b></p>");
    </script>
</body>
</html>
