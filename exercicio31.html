<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 31 - Salários-Mínimos</title>
</head>
<body>
    <h1>Exercício 31: Quantidade de Salários-Mínimos</h1>

    <script>

        let salarioMinimoStr = prompt("Digite o valor atual do salário-mínimo (Ex: 1412.00):");
        let salarioFuncionarioStr = prompt("Digite o salário do funcionário:");
        let salarioMinimo = parseFloat(salarioMinimoStr);
        let salarioFuncionario = parseFloat(salarioFuncionarioStr);
        let quantidadeSalarios = salarioFuncionario / salarioMinimo;

        document.write("<h2> Análise Salarial </h2>");
        document.write("<p>Salário-Mínimo: R$ " + salarioMinimo.toFixed(2) + "</p>");
        document.write("<p>Salário do Funcionário: R$ " + salarioFuncionario.toFixed(2) + "</p>");
        document.write("<p><b>O funcionário recebe o equivalente a " + quantidadeSalarios.toFixed(2) + " salários-mínimos.</b></p>");

    </script>
</body>
</html>
