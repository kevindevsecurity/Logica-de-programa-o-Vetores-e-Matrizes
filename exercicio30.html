<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30 - Preço da Maçã</title>
</head>
<body>
    <h1>Exercício 30: Preço das Maçãs por Quantidade</h1>

    <script>
        // 30) Crie um programa que leia o número de maçãs compradas e 
        // exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 
        // cada se a quantidade for menor que 12 e R$ 0,40 cada se a 
        // quantidade for igual ou maior que 12.

        // 1. Solicita a quantidade
        let qtdStr = prompt("Digite o número de maçãs compradas:");
        
        // 2. Converte para inteiro
        let quantidade = parseInt(qtdStr);
        
        let precoUnitario = 0;

        // 3. Verifica a quantidade para definir o preço unitário
        if (quantidade >= 12) {
            precoUnitario = 0.40; // Preço de atacado
        } else {
            precoUnitario = 0.50; // Preço de varejo
        }

        // 4. Calcula o total
        let valorTotal = quantidade * precoUnitario;

        // 5. Exibe os resultados
        document.write("<h2>--- Total da Compra ---</h2>");
        document.write("<p>Quantidade de maçãs: " + quantidade + "</p>");
        document.write("<p>Preço por unidade: R$ " + precoUnitario.toFixed(2) + "</p>");
        document.write("<p><b>Valor Total a Pagar: R$ " + valorTotal.toFixed(2) + "</b></p>");
    </script>
</body>
</html>
