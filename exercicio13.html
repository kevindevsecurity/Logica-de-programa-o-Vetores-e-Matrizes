<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - Múltiplo</title>
</head>
<body>
    <h1>Exercício 13: Verificar se é Múltiplo</h1>

    <script>
        // 13) Faça um programa que leia dois números inteiros e verifique se 
        // o primeiro é múltiplo do segundo.

        // 1. Solicita os dois números
        let num1Str = prompt("Digite o primeiro número (dividendo):");
        let num2Str = prompt("Digite o segundo número (divisor):");

        // 2. Converte para inteiros
        let num1 = parseInt(num1Str);
        let num2 = parseInt(num2Str);

        document.write("<h2>--- Resultado ---</h2>");
        
        // 3. Verifica se o segundo número não é zero (para evitar erro)
        if (num2 === 0) {
            document.write("<p>Não é possível verificar se é múltiplo de zero.</p>");
        } else {
            // 4. Verifica se o resto da divisão (módulo %) é zero
            // Se o resto de (num1 / num2) for 0, significa que num1 é múltiplo de num2.
            if (num1 % num2 === 0) {
                document.write("<p>O número " + num1 + " <b>é múltiplo</b> de " + num2 + ".</p>");
            } else {
                document.write("<p>O número " + num1 + " <b>não é múltiplo</b> de " + num2 + ".</p>");
            }
        }
    </script>
</body>
</html>
