<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23 - Dias do Mês</title>
</head>
<body>
    <h1>Exercício 23: Dias do Mês</h1>

    <script>
        // 23) Escreva um programa que leia o nome de um mês e exiba a 
        // quantidade de dias que ele possui. Considere apenas meses 
        // válidos.

        // 1. Solicita o nome do mês
        let mes = prompt("Digite o nome de um mês (ex: Janeiro):");
        
        // 2. Converte a entrada para letras minúsculas para facilitar a comparação
        let mesNormalizado = mes.toLowerCase();

        let dias = "";

        // 3. Usa 'switch case' para verificar o mês
        switch (mesNormalizado) {
            // Meses com 31 dias
            case "janeiro":
            case "março":
            case "maio":
            case "julho":
            case "agosto":
            case "outubro":
            case "dezembro":
                dias = "31 dias";
                break; // 'break' impede que o código continue executando os outros 'cases'

            // Meses com 30 dias
            case "abril":
            case "junho":
            case "setembro":
            case "novembro":
                dias = "30 dias";
                break;

            // Caso especial: Fevereiro
            case "fevereiro":
                dias = "28 ou 29 dias (em ano bissexto)";
                break;

            // Se não for nenhum dos anteriores
            default:
                dias = "Mês inválido ou digitado incorretamente.";
        }

        // 4. Exibe o resultado
        document.write("<h2>--- Dias do Mês ---</h2>");
        document.write("<p>Mês informado: " + mes + "</p>");
        document.write("<p><b>Quantidade de dias: " + dias + "</b></p>");
    </script>
</body>
</html>
