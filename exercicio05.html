<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Desconto</title>
</head>
<body>
    <h1>Exercício 5: Cálculo de Desconto (10%)</h1>

    <script>

        let precoStr = prompt("Digite o preço unitário do produto:");
        let qtdStr = prompt("Digite a quantidade comprada:");

        let precoProduto = parseFloat(precoStr);
        let quantidade = parseInt(qtdStr); 

        let valorTotal = precoProduto * quantidade;
        let valorFinal = valorTotal; 
        let descontoAplicado = 0;

        if (quantidade > 10) {
            descontoAplicado = valorTotal * 0.10; 
            valorFinal = valorTotal - descontoAplicado;
        }

        document.write("<h2> Nota Fiscal </h2>");
        document.write("<p>Preço Unitário: R$ " + precoProduto.toFixed(2) + "</p>");
        document.write("<p>Quantidade: " + quantidade + " unidades</p>");
        document.write("<p>Valor Total Bruto: R$ " + valorTotal.toFixed(2) + "</p>");

        if (descontoAplicado > 0) {
            document.write("<p style='color: red;'>Desconto (10%): R$ " + descontoAplicado.toFixed(2) + "</p>");
        } else {
            document.write("<p>(Sem desconto aplicado)</p>");
        }

        document.write("<p><b>Valor Final a Pagar: R$ " + valorFinal.toFixed(2) + "</b></p>");

    </script>
</body>
</html>
