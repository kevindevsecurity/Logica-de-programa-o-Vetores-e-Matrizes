<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32 - Conceito da Nota</title>
</head>
<body>
    <h1>Exercício 32: Conceito da Nota</h1>

    <script>

        let notaStr = prompt("Digite a nota do aluno (0 a 10):");
        let nota = parseFloat(notaStr);
        let conceito = "";

        if (nota >= 0 && nota <= 4.9) {
            conceito = "D";
        } else if (nota >= 5.0 && nota <= 6.9) {
            conceito = "C";
        } else if (nota >= 7.0 && nota <= 8.9) {
            conceito = "B";
        } else if (nota >= 9.0 && nota <= 10.0) {
            conceito = "A";
        } else {
            conceito = "Nota inválida";
        }

        document.write("<h2> Conceito da Prova </h2>");
        document.write("<p>Nota: " + nota.toFixed(1) + "</p>");
        document.write("<p><b>Conceito: " + conceito + "</b></p>");
    </script>
</body>
</html>
