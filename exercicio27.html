<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27 - Aposentadoria</title>
</head>
<body>
    <h1>Exercício 27: Verificação de Aposentadoria</h1>

    <script>
        // 27) Crie um programa que leia a idade de uma pessoa e seu sexo 
        // (M ou F) e exiba uma mensagem indicando se ela pode ou não se 
        // aposentar. Homens podem se aposentar com 65 anos ou mais, e 
        // mulheres com 60 anos ou mais.

        // 1. Solicita a idade e o sexo
        let idadeStr = prompt("Digite a idade:");
        let sexo = prompt("Digite o sexo (M para Masculino, F para Feminino):");

        // 2. Converte a idade para inteiro
        let idade = parseInt(idadeStr);
        
        // 3. Normaliza a entrada do sexo (converte para maiúscula)
        let sexoNormalizado = sexo.toUpperCase();

        document.write("<h2>--- Verificação de Aposentadoria ---</h2>");
        document.write("<p>Idade: " + idade + " anos</p>");
        document.write("<p>Sexo: " + sexoNormalizado + "</p>");

        // 4. Verifica as condições
        // Condição 1: Homem (M) E idade >= 65
        if (sexoNormalizado === "M" && idade >= 65) {
            document.write("<p style='color: green;'><b>Situação: Pode se aposentar.</b></p>");
        } 
        // Condição 2: Mulher (F) E idade >= 60
        else if (sexoNormalizado === "F" && idade >= 60) {
            document.write("<p style='color: green;'><b>Situação: Pode se aposentar.</b></p>");
        } 
        // Condição 3: Sexo inválido
        else if (sexoNormalizado !== "M" && sexoNormalizado !== "F") {
            document.write("<p style='color: orange;'><b>Sexo inválido. Use 'M' ou 'F'.</b></p>");
        }
        // Condição 4: Se nenhuma das anteriores, não pode aposentar
        else {
            document.write("<p style='color: red;'><b>Situação: Ainda não pode se aposentar.</b></p>");
        }
    </script>
</body>
</html>
