<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Par ou Ímpar</title>
</head>
<body>
    <h1>Exercício 6: Par ou Ímpar</h1>

    <script>

        let numeroStr = prompt("Digite um número inteiro:");

        let numero = parseInt(numeroStr);

        document.write("<h2> Resultado </h2>");
        document.write("<p>Número informado: " + numero + "</p>");

        if (numero % 2 === 0) {
            document.write("<p>O número <b>é PAR</b>.</p>");
        } else {
            document.write("<p>O número <b>é ÍMPAR</b>.</p>");
        }
    </script>
</body>
</html>
