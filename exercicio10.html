<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Tabuada</title>
</head>
<body>
    <h1>Exercício 10: Tabuada de Multiplicação</h1>

    <script>
        // 10) Faça um programa que leia um número inteiro e exiba a sua 
        // tabuada de multiplicação até o décimo valor.

        // 1. Solicita o número
        let numeroStr = prompt("Digite um número inteiro para ver a tabuada:");

        // 2. Converte para inteiro
        let numero = parseInt(numeroStr);

        // 3. Exibe o título da tabuada
        document.write("<h2>--- Tabuada do " + numero + " ---</h2>");

        // 4. Cria um loop 'for' que vai de 1 até 10
        for (let i = 1; i <= 10; i++) {
            // Calcula o resultado da multiplicação
            let resultado = numero * i;
            
            // Exibe a linha da tabuada
            document.write("<p>" + numero + " x " + i + " = " + resultado + "</p>");
        }
    </script>
</body>
</html>
