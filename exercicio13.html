<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - Múltiplo</title>
</head>
<body>
    <h1>Exercício 13: Verificar se é Múltiplo</h1>

    <script>

        let num1Str = prompt("Digite o primeiro número (dividendo):");
        let num2Str = prompt("Digite o segundo número (divisor):");
        let num1 = parseInt(num1Str);
        let num2 = parseInt(num2Str);

        document.write("<h2> Resultado </h2>");
        
        if (num2 === 0) {
            document.write("<p>Não é possível verificar se é múltiplo de zero.</p>");
        } else {
            if (num1 % num2 === 0) {
                document.write("<p>O número " + num1 + " <b>é múltiplo</b> de " + num2 + ".</p>");
            } else {
                document.write("<p>O número " + num1 + " <b>não é múltiplo</b> de " + num2 + ".</p>");
            }
        }
    </script>
</body>
</html>
