<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25 - Faltas</title>
</head>
<body>
    <h1>Exercício 25: Situação do Aluno (Faltas)</h1>

    <script>

        let faltasStr = prompt("Digite o número total de faltas do aluno:");
        let faltas = parseInt(faltasStr);

        document.write("<h2> Situação de Frequência </h2>");
        document.write("<p>Total de faltas: " + faltas + "</p>");

        if (faltas > 15) {
            document.write("<p style='color: red; font-weight: bold;'>Situação: REPROVADO POR FALTA.</p>");
        } else {
            document.write("<p style='color: green; font-weight: bold;'>Situação: APROVADO (frequência suficiente).</p>");
        }
    </script>
</body>
</html>
